<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>getlo</title>
</head>

<body>
    <nav class="navbar justify-content-between">
        <a class="navbar-brand" href="#">
            <!-- <img src="assets/images/listlo.png" width="30" height="30" class="d-inline-block align-top"
                alt=""> -->
            listlo
        </a>
    </nav>
  
    <div class="container-fluid">
        <div class="row">
            <div class="col-2-md">
                <div id="logo">
                    <img src="assets/images/listlo.png" alt="logo">
                </div>
            </div>
            <div class="col-10-md">
                <div class="card" id="zip-code-block" style="background-color:#1A4A55">
                    <div class="card-header"><span></span>
                        <form>
                            <div class="form-group">
                                <label for="item-1"></label>
                                <input type="text" class="form-control" id="item" placeholder="add zip code">
                            </div>
                            <div class="text-right">
                                <button type="button" id="zip-code" class="btn">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <h3>Add your item in the space below to see which store has the lowest price near you!</h3>
    <br>
    <div class="container">
                <div class="card" style="border: 12px solid #F68B6B">
                    <span class="block-example border border-light"></span>
                    <div class="card-header"><i class="fa fa-list-alt"></i>
                        <form>
                            <div class="form-group">
                                <label for="item-1"></label>
                                <input type="text" class="form-control" id="item" placeholder="+ add item">
                            </div>
                            <div class="text-right">
                                <button type="button" id="add-item" class="btn-submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
        <br>
            <div class="card" style="border: 12px solid #F68B6B">
                <div class="card-header"><i class="fa fa-list-alt"></i> Lowest Price Near You
                    <form>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col" class="item">Item</th>
                                    <th scope="col" class="store">Store</th>
                                    <th scope="col" class="price">Price</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <th scope="row">Apple Airpods</th>
                                    <td>Macys</td>
                                    <td>$139.99</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-right">
                            <button type="button" id="new-list" class="btn">Create New List</button>
                        </div>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

    <!-- <div class="cotainer">
        <div id="map"></div>
    </div> -->

    <footer class="footer">
        <div class="container">
            <span class="text">Jason Harris | Chelsey Timmerman | Lindsey Smith </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/script.js"></script>

</body>

</html>
